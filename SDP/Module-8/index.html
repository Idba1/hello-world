<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">üçπ Drink Selector</h1>

        <div class="row mb-3">
            <div class="col-md-8 mx-auto d-flex">
                <input type="text" id="searchInput" class="form-control me-2" placeholder="Search for a drink..." />
                <button class="btn btn-primary" onclick="searchDrinks()">Search</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8" id="drinkContainer">



            </div>
            <div class="col-md-4">
                <h4>üç∏ Grouped Drinks (<span id="groupCount">0</span>/7)</h4>
                <ul class="list-group" id="groupList">

                </ul>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="drinkModal" tabindex="-1" aria-labelledby="drinkModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="drinkModalLabel">Drink Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalContent">


                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
