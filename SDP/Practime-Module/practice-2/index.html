
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 2rem;
      background: #f8f9fa;
    }
    .meal-card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mb-4">üçΩÔ∏è Meal Finder</h1>
  <div class="row mb-4">
    <div class="col-md-8 mx-auto">
      <input type="text" id="searchInput" class="form-control" placeholder="Search for a meal...">
    </div>
  </div>
  <div class="row" id="mealContainer">
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="mealModal" tabindex="-1" aria-labelledby="mealModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mealModalLabel">Meal Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalContent">
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
